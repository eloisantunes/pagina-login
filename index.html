<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>
<body>

    <div class="container-fluid">
        <div class="row"><div>
            <div class="col-12">
            <script src="https://kit.fontawesome.com/85b00890f7.js" crossorigin="anonymous"></script>
        <main class="container">
            <h2>Login</h2>
            <form action="">
                <div class="input-field">
                    <input type="text" name="username" id="username" placeholder="E-mail">
                    <div class="underline"></div>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <div class="underline"></div>
                </div>

                <input type="submit" value="Entrar" class="btnLogin">
                <span class="account">Ainda n√£o tem uma conta?</span>
                <input type="button" value="Cadastre-se">
                
            </form>

            <div class="footer">
                <span>Ou conecte-se com as redes sociais</span>
                <div class="social-fields">
                    <div class="social-field facebook">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                            Entre com Facebook
                        </a>
                    </div>
                    <div class="social-field twitter">
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                                Entre com Twitter
                        </a>
                    </div>
                </div>
            </div>
        </main>

    <ul class="squares"></ul>
    <script src="script/script.js"></script>    
</body>
</html>
